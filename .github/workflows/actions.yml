name: Single-container Deployment
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout source code
        uses: actions/checkout@v2

      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      
      - run: docker build -t sreeram91/single-container

      - run: docker push sreeram91/single-container

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to AWS EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: single-container
          environment_name: Singlecontainer-env
          existing_bucket_name: elasticbeanstalk-ap-northeast-1-136762368411
          region: ap-northeast-1
          version_label:  ${{ github.sha }} 
          deployment_package: deploy.zip
      